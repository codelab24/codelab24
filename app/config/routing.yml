    defaults:  { _controller: ApplicationMainUserBundle:User:loginFb }

_security_facebook_logout:
  pattern:  /facebook/logout

user_couple_fb_with_account:
    pattern: /user/couple/facebook
    defaults: { _controller: ApplicationMainUserBundle:User:connectFacebookWithAccount }

